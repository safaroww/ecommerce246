{% extends 'layout.html' %}
{% load static %}
{% load i18n %}

{% block title %}
    <title>Login</title>
{% endblock title %}

{% block main %}
    <div class="container">
        <div class="form-wrapper row p-5">
            <div class="col-6 offset-3 bg-warning p-4">
                <div class="h3 text-dark text-center pb-4 font-weight-bold">Notification</div>
                <div class="h2 text-{{color}} text-center">{{message}}</div>
                <div class="d-flex justify-content-center">
                    <a href="{% url 'home' %}" class="btn btn-dark py-2 px-4" type="submit" id="sendMessageButton">
                        Home
                    </a>
                </div>
            </div>
        </div>
    </div>
{% endblock main %}
