{% extends "layout.html" %}
{% load static %}
{% load i18n %}



{% block main %}
<body>
    <div class="d-flex justify-content-center">
    <div class="contact-form w-25 bg-light p-30">
        <form name="Login" action="{% url "login" %}" method="POST">
            {% csrf_token %}
            {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{error}}
                </div>
            {% endif %}
            <div class="control-group">
                <input type="text" class="form-control" id="username" name="username" placeholder="Username"
                    required="required" data-validation-required-message="Username" />
                <p class="help-block text-danger">{{form_errors.username}}</p>
            </div>
            <div class="control-group">
                <input type="password" class="form-control" id="password" name="password" placeholder="Password"
                    required="required" data-validation-required-message="Password" />
                <p class="help-block text-danger">{{form_errors.password}}</p>
            </div>
            <div>
                <a style="color: #000;" href="{% url "forgot_password" %}">Forgot Password</a>
            </div>

            <div class="d-flex justify-content-center">
                <button class="btn btn-primary  py-3 px-5" type="submit" >{% trans "Login" %}</button>
            </div>
        </form>
    </div>
</div>
</body>
{% endblock main %}
